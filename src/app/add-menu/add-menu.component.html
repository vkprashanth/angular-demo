<div class="container">
    <h3>Enter new Menu details</h3>
    <form #add="ngForm" (ngSubmit)="onadd(add)">
      <div>
        <div class="form-group">
            <input 
              type="text" 
              class="form-control" 
              id="name" 
              placeholder="Enter Menu Name"
              name="name"
              #name="ngModel"
              required
              [(ngModel)]="menu.name"
              >
            </div>
        <div class="form-group">
            <input 
              type="number" 
              class="form-control" 
              id="manager_id" 
              placeholder="Enter Manager ID"
              name="manager_id"
              #manager_id="ngModel"
              required
              [(ngModel)]="menu.manager.id"
              >
            </div>
                          
        <button type="submit" class="btn btn-primary">ADD</button>
      <form></form>
    </div>

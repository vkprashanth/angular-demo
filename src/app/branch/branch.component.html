<div>
  <button class="btn btn-secondary" type="button"
  [routerLink]="['/addbranch']" [disabled]="(role!=registeredRole)" >Add Branch</button>
</div>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">B ID</th>
        <th scope="col">B Name</th>
        <th scope="col">B Phone</th>
        <th scope="col">B Address</th>
        <th scope="col">A ID</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result.t">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.phone}}</td>
        <td>{{r.address}}</td>
        <td>{{r.admin.id}}</td>

        <td><button type="button" class="btn btn-primary" [routerLink]="['/updatebranch/',r.id]" [disabled]="loginadminID!=r.admin.id">Update</button></td>
      </tr>
    </tbody>
  </table>

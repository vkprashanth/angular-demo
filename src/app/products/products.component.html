<div>
  <button class="btn btn-secondary" type="button" [routerLink]="['/addproduct']" [disabled]="loginmanagerrole!=role" >Add Product</button>
</div>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Avalibality</th>
        <th scope="col">Price</th>
        <th scope="col">Menu ID</th>
        <th scope="col">Manager ID</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result.t">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.type}}</td>
        <td>{{r.availabilty}}</td>
        <td>{{r.price}}</td>
        <td>{{r.menu.id}}</td>
        <td>{{r.menu.manager.id}}</td>
        <td><button type="button" class="btn btn-primary" [routerLink]="['/updateproducts/',r.id]" [disabled]="loginmanagerID!=r.menu.manager.id">Update</button></td>
        <td><button type="button" class="btn btn-primary" (click)="delete(r.id)" [disabled]="loginmanagerID!=r.menu.manager.id">Delete</button></td>
      </tr>
    </tbody>
  </table>

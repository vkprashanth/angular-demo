<div class="container">
  <h3>Enter new Order Details</h3>
  <form #addbranch="ngForm" (ngSubmit)="onadd(addbranch)">
    <div>
      <div class="form-group">
          <input 
            type="text" 
            class="form-control" 
            id="status" 
            placeholder="Enter Order status"
            name="status"
            #status="ngModel"
            required
            [(ngModel)]="order1.status"
            >
      </div>
      <div class="form-group">
            <input 
            type="text" 
            class="form-control" 
            id="otime" 
            placeholder="Enter Order time"
            name="otime"
            #otime="ngModel"
            required
            [(ngModel)]="order1.order_time"
            >
      </div>
      <div class="form-group">
            <input 
            type="text" 
            class="form-control" 
            id="dtime" 
            placeholder="Enter Deliver time"
            name="dtime"
            #dtime="ngModel"
            required
            [(ngModel)]="order1.deliver_time"
            >
      </div>
      <div class="form-group">
            <input 
            type="text" 
            class="form-control" 
            id="c_name" 
            placeholder="Enter Customer Name"
            name="c_name"
            #c_name="ngModel"
            required
            [(ngModel)]="order1.customer_name"
            >
      </div>
      <div class="form-group">
            <input 
            type="text" 
            class="form-control" 
            id="c_number" 
            placeholder="Enter Customer phone Number"
            name="c_number"
            #c_number="ngModel"
            required
            [(ngModel)]="order1.customer_number"
            >
      </div>
      <div class="form-group">
            <input 
            type="number" 
            class="form-control" 
            id="food_price" 
            placeholder="Enter Food Price"
            name="food_price"
            #food_price="ngModel"
            required
            [(ngModel)]="order1.total_price"
            >
      </div>
      <div class="form-group">
            <input 
            type="number" 
            class="form-control" 
            id="staff_id" 
            placeholder="Enter Your Staff ID"
            name="staff_id"
            #staff_id="ngModel"
            required
            [(ngModel)]="order1.staff.id"
            >
  <button type="submit" class="btn btn-primary">ADD</button>

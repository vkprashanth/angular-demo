
<div class="container">
    <h3>Update Branch</h3>
    <form #update="ngForm" (ngSubmit)="onupdate(update)">
      <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          id="address" 
          placeholder="Enter branch address"
          name="address"
          #address="ngModel"
          ngModel
          [(ngModel)]="branch.address"
          >
    </div>
    <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          id="phone" 
          placeholder="Enter branch phone"
          name="phone"
          #phone="ngModel"
          ngModel
          [(ngModel)]="branch.phone"
          >
    </div>
    <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          id="admin.id" 
          placeholder="Enter admin id"
          name="admin.id"
          #admin.id="ngModel"
          ngModel
          [(ngModel)]="branch.admin.id"
          >
    </div>
    <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          id="name" 
          placeholder="Enter admin name"
          name="name"
          #name="ngModel"
          ngModel
          [(ngModel)]="branch.admin.name"
          >
    </div>
    <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          id="email" 
          placeholder="Enter admin email"
          name="email"
          #email="ngModel"
          ngModel
          [(ngModel)]="branch.admin.email"
          >
    </div>
    <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          id="password" 
          placeholder="Enter admin password"
          name="password"
          #password="ngModel"
          ngModel
          [(ngModel)]="branch.admin.password"
          >
    </div>
    <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          id="role" 
          placeholder="Enter admin role"
          name="role"
          #role="ngModel"
          ngModel
          [(ngModel)]="branch.admin.role"
          >
        </div>
      
        
        
    
        <button type="submit" class="btn btn-primary" >Edit</button>
      </form>
    </div>

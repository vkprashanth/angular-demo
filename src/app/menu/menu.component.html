<div>
  <button class="btn btn-secondary" type="button" [routerLink]="['/addmenu']" [disabled]="registeredRole!=role">Add Menu</button>
</div>
<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">Menu ID</th>
        <th scope="col">Menu Name</th>
        <th scope="col">Manager ID</th>
        <th scope="col">Manager Name</th>
        <th scope="col">Manager Email</th>
        <th scope="col">Update</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of result.t">
        <td>{{r.id}}</td>
        <td>{{r.name}}</td>
        <td>{{r.manager.id}}</td>
        <td>{{r.manager.name}}</td>
        <td>{{r.manager.email}}</td>
        <td><button type="button" class="btn btn-primary" [routerLink]="['/updatemenu/',r.id]" [disabled]="loginmanagerID!=r.manager.id">Update</button></td>
      </tr>
    </tbody>
  </table>

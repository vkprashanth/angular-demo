
<div class="container">
    <h3>Update Product</h3>
    <form #update="ngForm" (ngSubmit)="onupdate(update)">
      <div>
        <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          id="product_name" 
          placeholder="Enter product name"
          name="product_name"
          #product_name="ngModel"
          ngModel
          [(ngModel)]="products.name"
          >
        </div>
        <div class="form-group">
            <input 
              type="text" 
              class="form-control" 
              id="product_type" 
              placeholder="Enter product type"
              name="product_type"
              #product_type="ngModel"
              ngModel
              [(ngModel)]="products.type"
              >
        </div>
        <div class="form-group">
            <input 
              type="text" 
              class="form-control" 
              id="product_availabilty" 
              placeholder="Enter product availabilty"
              name="product_availabilty"
              #product_availabilty="ngModel"
              ngModel
              [(ngModel)]="products.availabilty"
              >
        </div>
        <div class="form-group">
            <input 
              type="number" 
              class="form-control" 
              id="product_price" 
              placeholder="Enter productp rice"
              name="product_price"
              #product_price="ngModel"
              ngModel
              [(ngModel)]="products.price"
              >
        </div>
        <div class="form-group">
            <input 
              type="number" 
              class="form-control" 
              id="menu_id" 
              placeholder="Enter menu id"
              name="menu_id"
              #menu_id="ngModel"
              ngModel
              [(ngModel)]="products.menu.id"
              >
        </div>
        <div class="form-group">
            <input 
              type="number" 
              class="form-control" 
              id="manager_id" 
              placeholder="Enter manager id"
              name="manager_id"
              #manager_id="ngModel"
              ngModel
              [(ngModel)]="products.menu.manager.id"
              >
        </div>
        
        
    
        <button type="submit" class="btn btn-primary">Update</button>
   
    </div>
